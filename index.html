<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!-- We use the script tag to link our JS with our HTML -->
    <!-- In the src attribute, we add the name of our JS file -->
    <!-- we need the defer attribute for the browser to finish reading the whole HTML before it reads the JS file -->
    <script src="./app.js" defer></script>
    <title>Git Essentials/title>
  </head>
  <body>
    <h1>Git Essentials</h1>
    <h2>Always remember 'ACP'</h2> 
    <h3>A='git add .' to stage everything ready to be committed</h3> 
    <h4>C='git commit -m' "My meaningful message"</h4>
    <h5>P='git push' to push all your changes to Github</h5>
    <!-- <script src="./app.js"></script> -->
  </body>
</html>
